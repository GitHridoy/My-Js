<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Numbers = 32;
        if(Numbers >= 80 && Numbers <= 100){
        document.write('A+');
        }else if(Numbers >= 60 && Numbers <= 79){
            document.write('A-');
        }else if(Numbers >= 40 && Numbers <= 59){
            document.write('B+');
        }else if(Numbers >= 33 && Numbers <= 39){
            document.write('B');
        }else{
            document.write('Fail')
        }
    </script>
</body>
</html>
